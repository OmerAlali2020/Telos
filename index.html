<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TELOS | Operational Systems</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600&family=Michroma&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #030303;
            --text-primary: #e0e0e0;
            --text-dim: #555555;
            --accent: #ffffff;
            --border-color: #1a1a1a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* --- רקע --- */
        .grid-bg {
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 6rem 6rem;
            z-index: -1;
            mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
        }

        /* --- מסגרת היקפית (תחושת מסוף) --- */
        .frame {
            position: absolute;
            inset: 20px;
            border: 1px solid var(--border-color);
            pointer-events: none;
            z-index: 100;
        }
        
        .corner-bracket {
            position: absolute;
            width: 20px;
            height: 20px;
            border-color: #444;
            border-style: solid;
            transition: all 0.5s ease;
        }
        /* הגדרת פינות */
        .tl { top: -1px; left: -1px; border-width: 2px 0 0 2px; }
        .tr { top: -1px; right: -1px; border-width: 2px 2px 0 0; }
        .bl { bottom: -1px; left: -1px; border-width: 0 0 2px 2px; }
        .br { bottom: -1px; right: -1px; border-width: 0 2px 2px 0; }

        /* --- תוכן מרכזי --- */
        .container {
            text-align: center;
            z-index: 10;
            max-width: 800px;
            padding: 0 20px;
            opacity: 0;
            animation: fadeIn 2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        /* לוגו */
        .logo {
            width: 160px; /* הגדלתי מ-100 ל-160 */
            height: auto;
            margin: 0 auto 2.5rem auto;
            display: block;
            opacity: 0.9;
        }

        /* כותרת ראשית - פונט Michroma */
        h1 {
            font-family: 'Michroma', sans-serif; /* פונט רחב ועתידני */
            font-size: clamp(2.5rem, 6vw, 5rem);
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: white;
            margin-bottom: 1rem;
            text-shadow: 0 0 40px rgba(255,255,255,0.15);
        }

        /* תת כותרת */
        .tagline {
            font-family: 'Inter', sans-serif;
            font-weight: 300;
            color: #888;
            font-size: clamp(0.9rem, 1.5vw, 1.2rem);
            letter-spacing: 0.3em;
            text-transform: uppercase;
            margin-bottom: 3rem;
        }

        /* --- אלמנטים טכניים בצדדים (Status Indicators) --- */
        .status-indicator {
            position: absolute;
            top: 40px;
            right: 40px;
            font-family: 'Rajdhani', sans-serif;
            font-size: 0.8rem;
            color: #444;
            letter-spacing: 0.1em;
            text-align: right;
        }
        .status-dot {
            display: inline-block;
            width: 6px;
            height: 6px;
            background-color: #0f0; /* ירוק */
            border-radius: 50%;
            margin-right: 8px;
            box-shadow: 0 0 8px #0f0;
            animation: blink 4s infinite;
        }

        .version-text {
            position: absolute;
            top: 40px;
            left: 40px;
            font-family: 'Rajdhani', sans-serif;
            font-size: 0.8rem;
            color: #333;
            letter-spacing: 0.1em;
        }

        /* --- פוטר משפטי (מה-PDF) --- */
        footer {
            position: absolute;
            bottom: 40px;
            width: 100%;
            text-align: center;
            font-family: 'Rajdhani', sans-serif;
            color: #333;
            font-size: 0.65rem;
            letter-spacing: 0.15em;
            line-height: 1.6;
            text-transform: uppercase;
            opacity: 0;
            animation: fadeIn 2s 1s forwards; /* מופיע בדיליי */
        }

        .highlight {
            color: #555;
            font-weight: 700;
        }

        /* אנימציות */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

    </style>
</head>
<body>

    <div class="grid-bg"></div>

    <div class="frame">
        <div class="corner-bracket tl"></div>
        <div class="corner-bracket tr"></div>
        <div class="corner-bracket bl"></div>
        <div class="corner-bracket br"></div>
    </div>

    <div class="version-text">SYSTEM V.1.0 // SECURE</div>
    <div class="status-indicator">
        <span class="status-dot"></span>OPERATIONAL
    </div>

    <div class="container">
        <img src="logo.png" alt="TELOS" class="logo">
        
        <h1>TELOS</h1>
        
        <div class="tagline">utonomy for Physical Operations</div>
    </div>

    <footer>
        <span class="highlight">Telos Operational Systems 2026</span> <br>
        Proprietary and Confidential. Unauthorized Distribution Prohibited. <br>
        Engineered for the Tactical Edge.
    </footer>

    <script>
        // אנימציה עדינה למסגרת עם תזוזת העכבר
        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth - 0.5) * 10;
            const y = (e.clientY / window.innerHeight - 0.5) * 10;
            
            document.querySelectorAll('.container').forEach(el => {
                el.style.transform = `translate(${x}px, ${y}px)`;
            });
        });
    </script>
</body>
</html>
